<body>
    <h1>Muth's Favorite Salad Dressing</h1>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%2Fid%2FOIP.O7t353JlC4nBFK_kGW5fkAAAAA%3Fpid%3DApi&f=1&ipt=2db9a2ae2f4a70464ee58887237ff61c5ced320b7ddd2a1e4ec8876f04f3c9cc&ipo=images"
        alt="salad dressing">
    <h2>Ingredients</h2>
    <ul>
        <li>2T wine vinegar</li>
        <li>1/2 t mustard </li>
        <li>2T olive oil</li>
        <li>2 cloves garlic</li>
        <li>S&P to taste</li>
    </ul>
    <ol>
        <li>Combine all but oil in food processor.</li>
        <li> Add oil and blend. </li>
    </ol>
